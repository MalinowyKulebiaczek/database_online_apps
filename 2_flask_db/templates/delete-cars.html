<!DOCTYPE html>

<head>
    <title>Cars</title>
    <link rel= "stylesheet" href="/static/css/style_cars.css">
</head>
<body>
    <div class="container">
        <h1> Do you want to delete this record? </h1>
        {%if data %}
            <table>
                <thead>
                <td> id </td>
                <td> price </td>
                <td> brand </td>
                <td> model </td>
                <td> year </td>
                <td> title_status </td>
                <td> mileage </td>
                <td> color </td>
                </thead>
                <tbody>
                        <tr>
                            {% for i in range(0,8) %}
                                <td>{{data[i]}}</td>
                            {% endfor %}
                        </tr>

                </tbody>
            </table>
            <form action="/delete-cars" method="post">
                <input type="hidden"
                                   name="car-id"
                                   id="car-id"
                                   value="{{ data[0] }}"
                                   readonly>
                <button class="my_button" class="submit"  type="submit">
                    Yes
                </button>
            </form>
            <form action="/">
                <input type="submit" class=my_button value="Cancel" />
            </form>
        {% else %}
            <h1>no data</h1>
        {% endif %}
    </div>
</body>
</html>
